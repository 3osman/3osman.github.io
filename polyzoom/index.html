<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Polyzoom" content="HCI assignment">
    <meta name="MO - DH" content="">

    <title>PolyZoom HCID</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/polyzoom.css" rel="stylesheet">
    <link href="css/flat/red.css" rel="stylesheet">
    
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <!-- Google Maps API 
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxbzDmKuaPfSt_LlW5quJTO-aAabSP8rs"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=drawing"></script>
-->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=drawing"></script>

    
</head>

<body>

    <!-- Correlation graphics go here -->
    <canvas id="canvas"></canvas>

    <!-- Navigation -->
    <nav class="navbar navbar navbar-static-top" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">HCID PolyZoom </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="disabled">
                        <a href="#" id="help">Press and hold SPACE to draw Rectangles</a>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Change dataset <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#" onClick='updateMapType(google.maps.MapTypeId.TERRAIN)'>Google maps</a></li>
                            <li><a href="#" onClick='updateMapType("moon")'>Moon</a></li>
                            <li><a href="#" onClick='updateMapType("sky")'>Sky</a></li>
                            <li><a href="#" onClick='updateMapType("mars1")'>Mars Elevation</a></li>
                            <li><a href="#" onClick='updateMapType("mars2")'>Mars Visible</a></li>
                            <li><a href="#" onClick='updateMapType("mars3")'>Mars Infrared</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container-fluid" id="mapcontainer">
        
        <!-- First ROW - MAIN MAP -->   
        <div class="row">
            <div id="mainmap" class="viewport"></div>
        </div>
        <!-- Generated level rows come here --> 
        <div class="row level1"></div>
        <div class="row level2"></div>
        <div class="row level3"></div>
        <div class="row level4"></div>
        <div class="row level5"></div>
        <div class="row level6"></div>
        <div class="row level7"></div>
        <div class="row level8"></div>
        <div class="row level9"></div>
        <div class="row level10"></div>
    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    
    <!-- Polyzoom JavaScript -->
    <script src="js/customMapTypes.js"></script>
    <script src="js/polyzoom.js"></script>
    <script src="js/icheck.js"></script>
    

    <script type="text/javascript">

    </script>



</body>

</html>
